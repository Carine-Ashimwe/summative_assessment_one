<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h1>Event Registration Form</h1>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" pattern="\(\d{3}\) \d{3}-\d{4}" required placeholder="(123) 456-7890">
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="eventDate">Event Date:</label>
                    <input type="date" id="eventDate" name="eventDate" required>
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                    <div class="error"></div>
                </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
